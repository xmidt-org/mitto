version: "2"
linters:
  enable:
    - errorlint
    - funlen
    - goconst
    - gosec
    - misspell
    - prealloc
    - unconvert
  disable:
    - bodyclose
    - dupl
    - errcheck
    - ineffassign
  settings:
    errorlint:
      errorf: false
    misspell:
      locale: US
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - funlen
          - gosec
        path: _test.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
